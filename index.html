<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Website</title>

  <body>

      <img
        class="home-image"
        src="./images/LandingHero.gif"
        alt="landing-image"
      />
      <div class="home-content">
        <h1>Bartosz Szyma≈Ñski</h1>
        <span>Learning Frontend Dev</span>
      </div>
      <div class="home-icons">
        <img src="./images/icons/linkedin.svg" alt="linkedin-icon" />
        <img src="./images/icons/GithubIcon.svg" alt="github-icon" />
      </div>
      <button class="scroll-down-button">
        <div class="scroll-down-circle"></div>
      </button>

    <script src="main.js"></script>
  </body>
</html>
